<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto: Recriando a tela de login do Instagram</title>
        <!-- favicon -->
        <link rel="shortcut icon" href="assets/img/favico.ico" type="image/x-icon" sizes="512x512">

        <!-- html5shiv.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha512-UDJtJXfzfsiPPgnI5S1000FPLBHMhvzAMX15I+qG2E2OAzC9P1JzUwJOfnypXiOH7MRPaqzhPbBGDNNj7zBfoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- reset -->
        <link rel="stylesheet" type="text/css" href="assets/css/folhaEstilo.css" media="all"> <!-- estilo css -->
    </head>
    <body>
        
        <main id="main">
            <section id="logo-img">
                <img src="assets/img/tela-celular-instagram.webp" alt="Tela de buscar do Instagram">
            </section>

            <section id="logan">
                <div class="container">
                    <header id="logo-insta">
                        <a href="https://www.instagram.com/" rel="next" target="_self">
                            <h1>Instagram</h1>
                        </a>
                    </header>

                    <!-- Formulário de logon -->
                    <form action="" method="post">
                        <input type="text" name="login" placeholder="Telefone, nome do usuário ou e-mail" required> <br>

                        <input type="password" name="senha" placeholder="Senha" required> <br>

                        <input type="submit" name="enviar" placeholder="Enviar"> <!-- Botão de envio -->
                    </form>

                    <strong>ou</strong> <br>

                    <ul>
                        <li id="logo-face">
                            <a href="https://www.instagram.com/fxcal/disclosure/?next=%2F" rel="next" target="_blank">
                                Entrar com o Facebook
                            </a>
                        </li>
                    </ul>
        
                </div> <!-- container -->

                <div class="container">
                    <p style="text-align: center;">Não tem uma conta? <a href="https://www.instagram.com/accounts/emailsignup/" rel="next" target="_blank" class="text-color">Cadastre-se aqui</a>
                </div>

                <p style="text-align: center;">Obtenha o aplicativo.</p>

                <div id="btn-app">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" rel="external" target="_blank" hreflang="pt-BR">
                        <img src="assets/img/btn-AppStore.png" class="appMobile" alt="Logo da AppStrore">
                    </a>

                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D277CA81E-3B26-4EF3-B196-2049C7ACB331%26utm_content%3Dlo%26utm_medium%3Dbadge" rel="external" target="_blank" hreflang="pt-BR">
                        <img src="assets/img/btn-GooglePlay.png" class="appMobile" alt="Logo do GooglePlay">
                    </a>
                </div>
            </section>
        </main> <!-- main -->

    </body>
</html>
